<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Accueil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let b of books">
        <ion-card>
          <ion-img *ngIf="b.cover" [src]="b.cover" alt="cover"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ b.title || ('Livre #' + b.id) }}</ion-card-title>
            <ion-card-subtitle *ngIf="b.author">{{ b.author }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-chip *ngIf="b.category" color="primary" outline>
              <ion-label>{{ b.category }}</ion-label>
            </ion-chip>
            <div style="display:flex; gap:8px; margin-top:12px; align-items:center;">
              <ion-button size="small" (click)="onReadClick(b)">{{ getActionLabel(b.id) }}</ion-button>
              <ion-button size="small" fill="clear" (click)="onAddToList(b)">
                <ion-icon slot="icon-only" name="bookmark"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
