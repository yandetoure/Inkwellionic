<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Accueil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let b of books">
        <ion-card [routerLink]="['/tabs/book', b.id]">
          <ion-img *ngIf="b.cover" [src]="b.cover" alt="cover"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ b.title || ('Livre #' + b.id) }}</ion-card-title>
            <ion-card-subtitle *ngIf="b.author">{{ b.author }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-chip *ngIf="b.category" color="primary" outline>
              <ion-label>{{ b.category }}</ion-label>
            </ion-chip>
            <div style="display:flex; gap:12px; margin-top:8px; align-items:center;">
              <ion-text><ion-icon name="eye-outline"></ion-icon> {{ getViews(b) }}</ion-text>
              <ion-text *ngIf="b.total_likes !== undefined"><ion-icon name="heart-outline"></ion-icon> {{ b.total_likes }}</ion-text>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
