<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter à une liste</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Formulaire de création -->
  <ion-card *ngIf="showCreateForm">
    <ion-card-header>
      <ion-card-title>Créer une nouvelle liste</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Nom de la liste</ion-label>
        <ion-input 
          [(ngModel)]="newListName" 
          placeholder="Ex: Mes favoris"
          (keyup.enter)="createAndSelectList()">
        </ion-input>
      </ion-item>
      <div style="display: flex; gap: 8px; margin-top: 12px;">
        <ion-button 
          expand="block" 
          fill="outline"
          (click)="toggleCreateForm()">
          Annuler
        </ion-button>
        <ion-button 
          expand="block" 
          (click)="createAndSelectList()"
          [disabled]="!newListName.trim()">
          Créer et ajouter
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Bouton pour créer une nouvelle liste (si le formulaire n'est pas affiché) -->
  <ion-button 
    *ngIf="!showCreateForm"
    expand="block" 
    fill="outline" 
    (click)="toggleCreateForm()"
    style="margin-bottom: 16px;">
    <ion-icon slot="start" name="add"></ion-icon>
    Créer une nouvelle liste
  </ion-button>

  <!-- Liste des listes existantes -->
  <div *ngIf="lists.length === 0 && !showCreateForm">
    <ion-text color="medium">
      <p style="text-align: center; padding: 20px;">
        Aucune liste de lecture. Créez-en une pour commencer !
      </p>
    </ion-text>
  </div>

  <ion-list *ngIf="lists.length > 0">
    <ion-list-header>
      <ion-label>Listes de lecture</ion-label>
    </ion-list-header>
    <ion-item button *ngFor="let list of lists" (click)="selectList(list.id)">
      <ion-icon slot="start" name="bookmark" color="primary"></ion-icon>
      <ion-label>
        <h2>{{ list.name }}</h2>
        <p>{{ list.bookIds.length }} livre(s)</p>
      </ion-label>
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
